<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/img/favicons/favicon.jpeg" type="image/x-icon" />
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="../styles/reset.css" />
  <!-- CSS Globals -->
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <!-- CSS Page -->
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6b12ebc41a.js" crossorigin="anonymous"></script>
  <!-- JS Page -->
  <script type="module" src="../scripts/dashboard.js" defer></script>
  <title>Kenzie Empresas - Dashboard</title>
  <meta name="description" content="Home Website" />
</head>

<body>

  <header>
    <div class="container">
      <div>
        <div>
          <img src="../../src/assets/images/logo/Ellipse 1.svg">
          <img src="../../src/assets/images/logo/Kenzie Empresas.svg" alt="">
        </div>
        <i class="fa-solid fa-bars" id="mobileMenu__icon"></i>
      </div>
      <nav class="hidden" id="menu">
          <button class="button-white-blue" id="logoutBtn">Logout</button>     
      </nav>
    </div>
  </header>

  <div class="container">
    <main>

      <dialog class="modal modal--small modal__profile--edit">
        <div>
          <i class="fa-solid fa-xmark" id="closeBtn"></i>
          <h2 class="title-2">Editar Perfil</h2>
          <form>
            <input type="text"  name="username" id="username" placeholder="Seu nome">
            <input type="text" name="email" id="email" placeholder="Seu e-mail">
            <input type="password" name="password" id="password" placeholder="Sua senha">
            <button class="button-blue" id="confirmBtn">Editar Perfil</button>
          </form>
        </div>
      </dialog>


    </main>
  </div>

</body>

</html>
