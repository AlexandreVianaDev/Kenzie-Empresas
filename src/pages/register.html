<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/img/favicons/favicon.jpeg" type="image/x-icon" />
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="../styles/reset.css" />
  <!-- CSS Globals -->
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <!-- CSS Page -->
  <link rel="stylesheet" href="../styles/register.css" />
  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6b12ebc41a.js" crossorigin="anonymous"></script>
  <!-- JS Page -->
  <script type="module" src="../scripts/register.js" defer></script>
  <title>Kenzie Empresas - Cadastre-se</title>
  <meta name="description" content="Home Website" />
</head>

<body>

  <header>
    <div class="container">
      <div>
        <div>
          <img src="../assets/images/logo/Ellipse 1.svg">
          <img src="../assets/images/logo/Kenzie Empresas.svg" alt="">
        </div>
        <i class="fa-solid fa-bars" id="mobileMenu__icon"></i>
      </div>
      <nav class="hidden" id="menu">
        <a href="/"><button class="button-white-blue" id="homeBtn">Home</button></a>
        <a href="/src/pages/login.html"><button class="button-blue" id="loginBtn">Login</button> </a>       
      </nav>
    </div>
  </header>

  <div class="background">
    <div class="container">
      <main>
        <section class="register__container">
          <h1>Cadastre-se</h1>
          <form action="#" class="register">
            <input class="text-2" type="text" name="username" id="username" placeholder="Seu nome">
            <input class="text-2" type="email" name="email" id="email" placeholder="Seu e-mail">
            <input class="text-2" type="password" name="password" id="password" placeholder="Sua senha">
            <select class="text-2" name="professional_level" id="professional_level">
              <option value="">Nível profissional</option>
              <option value="estágio">Estágio</option>
              <option value="júnior">Júnior</option>
              <option value="pleno">Pleno</option>
              <option value="sênior">Sênior</option>
            </select>

            <button class="register__button button-blue">Cadastre-se</button>
            <button class="return__button button-white-blue">Retornar</button>
          </form>
        </section>
      </main>
    </div>
  </div>

  
</body>

</html>
