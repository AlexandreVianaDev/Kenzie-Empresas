<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/img/favicons/favicon.jpeg" type="image/x-icon" />
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="../styles/reset.css" />
  <!-- CSS Globals -->
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <!-- CSS Page -->
  <link rel="stylesheet" href="../styles/login.css" />
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6b12ebc41a.js" crossorigin="anonymous"></script>
  <!-- JS Page -->
  <script type="module" src="../scripts/login.js" defer></script>
  <title>Kenzie Empresas - Login</title>
  <meta name="description" content="Home Website" />
</head>

<body>

  <header>
    <div class="container">
      <div>
        <div>
          <img src="../assets/images/logo/Ellipse 1.svg">
          <img src="../assets/images/logo/Kenzie Empresas.svg" alt="">
        </div>
        <i class="fa-solid fa-bars" id="mobileMenu__icon"></i>
      </div>
      <nav class="hidden" id="menu">
          <button class="button-white-blue" id="homeBtn">Home</button>
          <button class="button-blue" id="registerBtn">Cadastro</button>         
      </nav>
    </div>
  </header>

  <div class="background">
    <div class="container">
      <main>
        <section class="register__container">
          <div>
            <h1>Login</h1>
            <p>Preencha os campos para realizar login</p>
          </div>
          <form action="#" class="register">
            <input class="text-2" type="email" name="email" id="email" placeholder="Seu e-mail">
            <input class="text-2" type="password" name="password" id="password" placeholder="Sua senha">
            <button class="register__button button-blue">Login</button>
            <span>ou</span>
            <button class="return__button button-white-blue">Cadastre-se</button>
          </form>
        </section>
      </main>
    </div>
  </div>

</body>

</html>
